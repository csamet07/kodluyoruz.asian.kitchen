<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <title>Document</title>

    <style>
        body {
            background-color: #f1f5f8;
            font-family: "Zilla Slab", serif;
            margin: 0;
            padding: 0;
        }

        .active {
            background-color: #cebd8c;
            color: #fff;
        }
        .btn-check:focus+.btn, .btn:focus {
            outline: 0;
            box-shadow: none;
        }
    </style>

</head>

<body>

    <div class="container border-end border-start border-bottom border-dark">

        <h1 class="text-center mt-3">Asian Kitchen's Menu</h1>
        <hr>

        <div class="row text-center">
            <div class="col-md-2 d-flex flex-column">
                <p>Categories</p>
                <hr>
                <button onclick="foodProcess.chooseCategory('all')" id="category-all" class="btn btn-sm border my-2 cat">
                    All
                </button>
                <button onclick="foodProcess.chooseCategory('korean')" id="category-korean" class="btn btn-sm border my-2 cat">
                    Korean
                </button>
                <button onclick="foodProcess.chooseCategory('japan')" id="category-japan" class="btn btn-sm border my-2 cat">
                    Japan
                </button>
                <button onclick="foodProcess.chooseCategory('china')" id="category-china" class="btn btn-sm border my-2 cat">
                    China
                </button>
            </div>

            <div class="col-md-10 p-5">

                <div class="row foods-area">

                    <div class="col-md-2 food-default p-2 d-none m-2">
                        <img src="https://twoplaidaprons.com/wp-content/uploads/2020/09/tteokbokki-top-down-view-of-tteokbokki-in-a-bowl-500x500.jpg" class="card-img-top rounded-2" alt="...">
                        <div class="card-body">
                            <h5 class="card-title">
                                <span class="card-title-title" style="float:left;font-size: 15px;">Card title</span>
                                <span class="card-title-price" style="float:right;font-size: 15px;">9.99</span>
                            </h5>
                            <br>
                            <hr>
                            <p class="card-text">  Some quick example text to build on the card title and make up the bulk
                                of the card's content.</p>
                        </div>
                    </div>


                </div>

            </div>
        </div>



    </div>



    <script src="./script.js"></script>
</body>

</html>
